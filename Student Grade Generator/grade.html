<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .input-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Grade Calculator</h2>
    
    <div class="input-container">
        <label for="marksInput">Enter Student Marks (0-100):</label>
        <input type="number" id="marksInput" min="0" max="100" required>
        <button onclick="calculateGrade()">Calculate Grade</button>
    </div>

    <div id="gradeResult"></div>

    <script>
        function calculateGrade() {
            // Get input value
            const marks = parseInt(document.getElementById('marksInput').value);

            // Define grade ranges
            let grade;

            if (marks >= 80 && marks <= 100) {
                grade = 'A';
            } else if (marks >= 60 && marks < 80) {
                grade = 'B';
            } else if (marks >= 50 && marks < 60) {
                grade = 'C';
            } else if (marks >= 40 && marks < 50) {
                grade = 'D';
            } else if (marks >= 0 && marks < 40) {
                grade = 'E';
            } else {
                // Invalid input
                alert('Invalid input! Marks should be between 0 and 100.');
                return;
            }

            // Display the grade
            document.getElementById('gradeResult').textContent = `Grade: ${grade}`;
        }
    </script>
</body>
</html>
